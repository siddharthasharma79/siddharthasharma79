<script type="text/javascript">
  $(document).ready(function(){
    
    

    $("#convert").click(function(){
        
      $("#convert").attr("disabled", true);
      $("#res_container").hide();
      var query_string ="base="+$("#base_curr").val()+"&symbols="+$("#curr1").val()+","+$("#curr2").val()+","+$("#curr3").val();
      $.ajax({
                url: "https://api.fixer.io/latest?"+query_string+"",
                contentType: "application/json",
                success: function (response){
                $("#date_label").html("Date : <label><em>"+response.date+"</em></label>");    
                $("#base_label").html("Base Currency : <label ><em>" + response.base +"</em></label>");    
                
                var i = 1;  
                for(var prop in response.rates) {
                  
                  if(response.rates.hasOwnProperty(prop)){
                    $("#curr"+i+"_label").html(prop + " : " + response.rates[prop]);  
                    i++;
                  }
                }
                $("#convert").attr("disabled", false);  
                $("#res_container").show();  
                  
              }
            });
    });
    
});
</script>
